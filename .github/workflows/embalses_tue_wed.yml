name: Publish Embalses -> GitHub Pages

on:
  workflow_dispatch:
  schedule:
    # Martes y mi√©rcoles a las 07:00 UTC
    - cron: "0 7 * * 2,3"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run embalses job
        run: |
          python scripts/embalses_dict.py

      # Publicamos a Pages desde docs/
      - name: Prepare docs/
        run: |
          mkdir -p docs
          cp data/embalses.json docs/embalses.json

          # (Opcional) evita problemas de Jekyll y permite servir json tal cual
          touch docs/.nojekyll

      - name: Publish docs/ to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true
