name: Publish Embalses -> GitHub Pages

on:
  workflow_dispatch:
  schedule:
    # Martes y mi√©rcoles a las 05:00 UTC
    - cron: "0 5 * * 2,3"

permissions:
  contents: write
z
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run embalses job
        run: |
          python scripts/embalses_dict.py

      - name: Refresh docs/embalses
        run: |
          mkdir -p docs/embalses
          rm -rf docs/embalses/*
          cp -f data/embalses.json docs/embalses/embalses.json
          touch docs/.nojekyll

      - name: Publish docs/ to gh-pages (keep existing files)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
