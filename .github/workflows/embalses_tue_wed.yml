name: Embalses (Mar/Mié)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 2,3"   # martes y miércoles (UTC)

jobs:
  run-embalses:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas beautifulsoup4 lxml

      - name: Run embalses job
        run: |
          python scripts/embalses_job.py

      # Opcional: subir el JSON como artifact del run (para descargarlo/verlo)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: embalses-data
          path: data/embalses.json
