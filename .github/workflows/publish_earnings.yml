name: Publish Investing Earnings -> GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: "25 6 * * 0"  # domingos 06:25 UTC (07:25 Madrid en invierno)
    - cron: "25 5 * * 0"  # domingos 05:25 UTC (07:25 Madrid en verano)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          INVESTING_LANG_HOST: "es.investing.com"
          INVESTING_COUNTRIES: "26"
          INVESTING_IMPORTANCE: "3"
          INVESTING_TIMEZONE: "80"
        run: |
          python scripts/fetch_earnings_investing.py

      - name: Refresh docs/investing
        run: |
          # Cambia estas 2 rutas si tu script escribe en otro sitio
          SRC_CSV="data/calendar.csv"
          SRC_JSON="data/calendar.json"

          mkdir -p docs/investing
          rm -rf docs/investing/*

          cp -f "$SRC_CSV"  docs/investing/calendar.csv
          cp -f "$SRC_JSON" docs/investing/calendar.json

          touch docs/.nojekyll

      - name: Publish docs/ to gh-pages (keep existing files)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          keep_files: true
